<script>
  $(document).on("click", ".close-btn-index", function () {
    $(".event-text").addClass("close-topbar");
    $("html").toggleClass("event-banner-close");
    $(".mobile-menu").css("top", "0px");
  });

  $(document).on("click", ".mobile-menu-place-i", function () {
    $(".mobile-menu").toggle();
    // $(".mobile-menu-place-i").toggleClass("opened");
    if ($(".mobile-menu-place-i").hasClass("opened")) {
      $(".mobile-menu-place-i").removeClass("opened");
    } else {
      $(".mobile-menu-place-i").addClass("opened");
    }

    if ($(".mobile-menu-place-i").hasClass("opened")) {
      // 열림
      $(".nav_button").removeClass("hamBtn");

      if ($(".top-nav").hasClass("fixed-head-white")) {
        // 배경 하얀색
        $(".logo-w-img").attr(
          "src",
          "/assets/img/sugarmancargo_logo@2x.png"
        );
        $(".mobile-menu").css("top", "0px");
      } else if ($(".top-nav").hasClass("fixed-head")) {
        // 배경 투명
        $(".logo-w-img").attr(
          "src",
          "/assets/img/sugarmancargo_logo@2x.png"
        );
        $(".mobile-menu").css("top", "0px");
      } else {
        // 배경 투명
        $(".logo-w-img").attr(
          "src",
          "/assets/img/sugarmancargo_logo@2x.png"
        );

        // 배너 유무
        if ($("html").hasClass("event-banner-close")) {
          $(".mobile-menu").css("top", "0px");
        } else {
          $(".mobile-menu").css("top", "50px");
        }
      }
    } else {
      // 닫힘
      $(".nav_button").addClass("hamBtn");

      if ($(".top-nav").hasClass("fixed-head-white")) {
        // 배경 하얀색
        $(".logo-w-img").attr(
          "src",
          "/assets/img/sugarmancargo_logo@2x.png"
        );
      } else {
        // 배경 투명
        $(".logo-w-img").attr(
          "src",
          "/assets/img/sugarmancargo_logo_wh@2x.png"
        );
      }
    }

    $(".web-popup").hide();
    $("html").toggleClass("prevent-scroll");
    $("body").toggleClass("prevent-scroll");
  });

  const x = window.matchMedia("screen and (min-width:500px)");

  x.addListener((a) => {
    $(window).scroll(function () {
      var scroll = $(window).scrollTop();
      // 48
      if (scroll > 48) {
        $(".top-nav").addClass("fixed-head");
        $(".span1").css("background-color", "#112348");
        $(".span2").css("background-color", "#112348");
        $(".span3").css("background-color", "#112348");
        $(".logo-w-img").attr(
          "src",
          "/assets/img/sugarmancargo_logo_wh@2x.png"
        );
        $(".mobile-menu").css("top", "0px");

        if (scroll > 200) {
          $(".top-nav").addClass("fixed-head-white");
          $(".span1").css("background-color", "#112348");
          $(".span2").css("background-color", "#112348");
          $(".span3").css("background-color", "#112348");
          $(".logo-w-img").attr(
            "src",
            "/assets/img/sugarmancargo_logo@2x.png"
          );
          $(".mobile-menu").css("top", "50px");
        } else {
          $(".top-nav").removeClass("fixed-head-white");
          $(".span1").css("background-color", "white");
          $(".span2").css("background-color", "white");
          $(".span3").css("background-color", "white");
          $(".logo-w-img").attr(
            "src",
            "/assets/img/sugarmancargo_logo_wh@2x.png"
          );
          $(".mobile-menu").css("top", "0px");
        }
      } else {
        $(".top-nav").removeClass("fixed-head");
        $(".span1").css("background-color", "white");
        $(".span2").css("background-color", "white");
        $(".span3").css("background-color", "white");
        $(".logo-w-img").attr(
          "src",
          "/assets/img/sugarmancargo_logo_wh@2x.png"
        );
      }
    });
  });

  $(window).scroll(function () {
    var scroll = $(window).scrollTop();
    var mediaWidth = window.matchMedia(
      "screen and (max-width: 500px)"
    ).matches;

    if (mediaWidth) {
      $("body").on("mousewheel", function (e) {
        var wheel = e.originalEvent.wheelDelta;

        if (wheel > 0) {
          $(".top-nav").css("margin-top", "0px");
        } else {
          $(".top-nav").css("margin-top", "33px");
        }
      });
    }

    // 48
    if (scroll > 48) {
      $(".top-nav").addClass("fixed-head");
      $(".span1").css("background-color", "#112348");
      $(".span2").css("background-color", "#112348");
      $(".span3").css("background-color", "#112348");
      $(".logo-w-img").attr(
        "src",
        "/assets/img/sugarmancargo_logo_wh@2x.png"
      );
      $(".mobile-menu").css("top", "0");

      if (scroll > 350) {
        $(".top-nav").addClass("fixed-head-white");
        $(".span1").css("background-color", "#112348");
        $(".span2").css("background-color", "#112348");
        $(".span3").css("background-color", "#112348");
        $(".logo-w-img").attr(
          "src",
          "/assets/img/sugarmancargo_logo@2x.png"
        );
        $(".mobile-menu").css("top", "0px");
      } else {
        $(".top-nav").removeClass("fixed-head-white");
        $(".span1").css("background-color", "#112348");
        $(".span2").css("background-color", "#112348");
        $(".span3").css("background-color", "#112348");

        if ($(".mobile-menu-place-i").hasClass("opened")) {
          // 열림

          if ($(".top-nav").hasClass("fixed-head-white")) {
            // 배경 하얀색
            $(".logo-w-img").attr(
              "src",
              "/assets/img/sugarmancargo_logo@2x.png"
            );
          } else if ($(".top-nav").hasClass("fixed-head")) {
            // 배경 투명
            $(".logo-w-img").attr(
              "src",
              "/assets/img/sugarmancargo_logo@2x.png"
            );
          } else {
            // 배경 투명
            $(".logo-w-img").attr(
              "src",
              "/assets/img/sugarmancargo_logo@2x.png"
            );
          }
        }

        $(".mobile-menu").css("top", "0");
      }
    } else {
      $(".top-nav").removeClass("fixed-head");
      $(".span1").css("background-color", "#112348");
      $(".span2").css("background-color", "#112348");
      $(".span3").css("background-color", "#112348");
      $(".logo-w-img").attr(
        "src",
        "/assets/img/sugarmancargo_logo_wh@2x.png"
      );
      $(".mobile-menu").css("top", "50px");
    }

    if (scroll > 0) {
      if (!$("html").hasClass("event-banner-close")) {
        $(".navbar-wrap").css("top", "0px");
      }
    } else {
      if ($("html").hasClass("event-banner-close")) {
        $(".navbar-wrap").css("top", "0px");
      } else {
        $(".navbar-wrap").css("top", "50px");
      }
    }
  });
</script>
