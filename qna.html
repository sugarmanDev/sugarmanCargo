  <style>
    .spinner-border {
      opacity: 0;
      margin-bottom: 3px;
      margin-right: 10px;
    }

    .empty-spinner {
      width: 1rem;
      height: 1rem;
      display: inline-block;
    }

    button[type="submit"]:disabled .spinner-border {
      opacity: 1;
    }

    button[type="submit"]:disabled>* {
      color: #fff;
    }
  </style>

  <script>
    function checkForm() {
      if (confirm('저장하시겠습니까?') == true) {

        $('.submit-form').attr('disabled', true);

        var form = $("#formData")[0];
        var formData = new FormData(form);

        $.ajax({
          type: "POST",
          url: "/support/qna_write",
          data: formData,
          contentType: false,
          processData: false,
          cache: false,
          success: function(data) {
            console.log(data);
            if (data.success) {
              location.replace('/success/s_qna');
            } else {
              alert('문제가 발생했습니다.\n다시 시도해주세요.')
            }
          },
          error: function(e) {
            $('.submit-form').attr('disabled', false);
          }
        });
      }
      return false;
    }
  </script>

  <script>
    $(document).on('click', '.questions', function() {
      var answerTarget = $(this).next();
      answerTarget.toggleClass('open-a');
      $(this).children().toggleClass('up');
    });
