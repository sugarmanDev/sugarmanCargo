<script>
    $(document).on("click", ".close-btn-index", function () {
        $(".event-text").addClass("close-topbar");
        $("html").toggleClass("event-banner-close");
        $(".mobile-menu").css("top", "0px");
        $(".scroll-nav").css("top", "0px");
    });

    $(document).on("click", ".mobile-menu-place-i", function () {
        $(".mobile-menu").toggle();
        if ($(".mobile-menu-place-i").hasClass("opened")) {
            $(".mobile-menu-place-i").removeClass("opened");
        } else {
            $(".mobile-menu-place-i").addClass("opened");
        }

        if ($(".mobile-menu-place-i").hasClass("opened")) {
            $(".logo-w-img").attr("src", "/assets/img/sugarmancargo_logo@2x.png");

            if ($("html").hasClass("event-banner-close")) {
                $(".mobile-menu").css("top", "0px");
            } else {
                $(".mobile-menu").css("top", "50px");
            }
        } else {
            $(".logo-w-img").attr("src", "/assets/img/sugarmancargo_logo@2x.png");
        }

        $(".web-popup").hide();
        $("html").toggleClass("prevent-scroll");
        $("body").toggleClass("prevent-scroll");
    });

    $(window).scroll(function () {
        if ($(window).scrollTop() > 0) {
            $(".scroll-nav").css("top", "0");
            $(".scroll-nav").css("position", "fixed");
            $(".scroll-nav").css("width", "100%");
        } else {
            if ($("html").hasClass("event-banner-close")) {
                $(".scroll-nav").css("top", "0");
            } else {
                $(".scroll-nav").css("top", "40px");
            }
            $(".scroll-nav").css("position", "static");
        }
    });
</script>

<script>
    $(document).ready(function () {
        $.get(
            targetDomain + "/event",
            function (data) {
                var html = "";
                if (data.length > 0) {
                    const imgObj = {
                        78: "/assets/img/event/cargo_popup_banner4.jpg",
                        89: "/assets/img/event/20220712_event.jpg",
                        102: "/assets/img/event/221017_카고부평_사전등록.jpg",
                        119: "/assets/img/event/221227_카고부평_새해맞이-6개월.jpg"
                    }

                    for (var idx = data.length - 1; idx >= 0; idx--) {
                        // 프로그램이 개발된 상태가 아니라서 링크로 연결하지 말고 이미지 받으면 이미지로 넣어야 함 !!!

                        html = '<div class="col-md-3 mb-4">';
                        html += '<div class="card border-0">';
                        html += '<a href="/event/eventdetail.html?idx=' + data[idx].idx + '">';

                        html += "<img src=" + imgObj[data[idx].idx] + " class='card-img-top' alt='...'/>";

                        html +=
                            "<div class='event-card-body'><h5 class='card-title mb-1'>" +
                            data[idx].title +
                            "</h5>" +
                            "<p class='card-text'>" +
                            data[idx].subTitle +
                            "</p></div>";
                        html += "</a>";
                        html += "</div>";
                        html += "</div>";

                        $("#listPlace").append(html);
                    }
                } else {
                    html = '<div style="margin-top:30px;margin-left: 15px;"><p>아직 등록된 이벤트가 없습니다.</p></div>';

                    $("#listPlace").append(html);
                }
            },
            "json"
        );
    });
</script>
