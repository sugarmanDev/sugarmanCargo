              <div class="form-title form-group">

                      <!-- 선택된 옵션 값이 출력되는 부분 -->
                    </span>

                    <!-- 옵션 영역 -->

                      <li value="2">페이스북</li>
                      <li value="3">블로그</li>
                      <li value="4">구글</li>
                      <li value="5">지인소개</li>
                      <li value="6">기타</li>
                    </ul>
                  </div>

                  <script>
                    const body1 = document.querySelector('body');
                    const select1 = document.querySelector(`[data-role="selectBox1"]`);
                    const values1 = select1.querySelector(`[date-value="optValue1"]`);
                    const option1 = select1.querySelector('ul');
                    const opts1 = option1.querySelectorAll('li');

                    /* 셀렉트 영역 클릭 시 옵션 숨기기, 보이기 */
                    function selects1(e) {
                      e.stopPropagation();
                      option1.setAttribute('style', `top:${select1.offsetHeight}px`)
                      if (option1.classList.contains('hide')) {
                        option1.classList.remove('hide');
                        option1.classList.add('show');
                      } else {
                        option1.classList.add('hide');
                        option1.classList.remove('show');
                      }
                      selectOpt1();
                    }

                    /* 옵션 선택 */
                    function selectOpt1() {
                      opts1.forEach(opt1 => {
                        const innerValue1 = opt1.innerHTML;

                        function changeValue1() {
                          values1.innerHTML = innerValue1;
                          $(".selected-option1").text(innerValue1);

                          const routeBox = { 인스타그램: 1, 페이스북: 2, 블로그: 3, 구글: 4, 지인소개: 5, 기타: 6 }

                          $("#route").attr("value", routeBox[innerValue1]);
                        }

                        opt1.addEventListener('click', changeValue1);
                      });
                    }

                    /* 렌더링 시 옵션의 첫번째 항목 기본 선택 */
                    function selectFirst1() {
                      const firstValue1 = opts1[0].innerHTML;
                      values1.innerHTML = `${firstValue1}`;
                    }

                    /* 옵션밖의 영역(=바디) 클릭 시 옵션 숨김 */
                    function hideselect1() {
                      if (option1.classList.contains('show')) {
                        option1.classList.add('hide');
                        option1.classList.remove('show');
                      }
                    }

                    selectFirst1();
                    select1.addEventListener('click', selects1);
                    body1.addEventListener('click', hideselect1);
                  </script>

                        </p>

<script>
  var idx = gup('idx', window.location.href)

  $(document).ready(function () {

    $.get(targetDomain + "/event/" + idx, function (data) {

      const list = [
        { idx: 78, src: "cargo_popup_banner4.jpg", date: "2022.2.8" },
        { idx: 89, src: "20220712_event.jpg", date: "2022.7.12" },
        { idx: 102, src: "221017_카고부평_사전등록.jpg", date: "2022.10.19" },
        { idx: 119, src: "221227_카고부평_새해맞이-6개월.jpg", date: "2022.12.27" },
      ]

      let img = "";
      let date = "";

      list.forEach(item => {
        if (item.idx === idx) {
          img = item.src;
          date = item.date;
        };
      });

      // 프로그램이 개발된 상태가 아니라서 링크로 연결하지 말고 이미지 받으면 이미지로 넣어야 함 !!!
      $('#eventImage').attr('src', '/assets/img/event/' + img + '');

      $('#eventImage').show();
      $('#eventTitle').html(data.title)
      $('#title').val(data.title)
      $('#branchIdx').val(data.branchIdx)
      $('#eventDate').html(date)
      $('#eventDesc').html(data.content)

      if (data.formYN == 'Y') {
        $('#openPromoForm').show();
      } else {
        $('#openPromoForm').remove();
      }

      if (data.endYN === 'Y') {
        window.location.href = '/404.html'
      }

    }, 'json');
  });

  function gup(name, url) {
    if (!url) url = location.href;
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regexS = "[\\?&]" + name + "=([^&#]*)";
    var regex = new RegExp(regexS);
    var results = regex.exec(url);
    return results == null ? null : results[1];
  }

  function checkForm() {

    if (confirm('저장하시겠습니까?') == true) {
      $('#promoIdx').val(idx);
      $('.submit-form').attr('disabled', true);

      var form = $('#formData')[0];
      var formData = new FormData(form);
      var queryString = $('#formData').serialize();

      $.ajax({
        type: 'post',
        url: targetDomain + '/event',
        data: queryString,
        dataType: 'json',
        success: function (data) {
          if (data.result == 'success') {
            location.replace('/success.html');
          } else {
            alert('문제가 발생했습니다.\n다시 시도해주세요.')
          }
        },
        error: function (e) {
          $('.submit-form').attr('disabled', false);
        }
      });
    }
    return false;
  }
</script>
