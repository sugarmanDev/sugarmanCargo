<script>
  $(document).on("click", ".close-btn-index", function () {
    $(".event-text").addClass("close-topbar");
    $("html").toggleClass("event-banner-close");
    $(".mobile-menu").css("top", "0px");
    $(".scroll-nav").css("top", "0px");
  });

  $(document).on("click", ".mobile-menu-place-i", function () {
    $(".mobile-menu").toggle();
    if ($(".mobile-menu-place-i").hasClass("opened")) {
      $(".mobile-menu-place-i").removeClass("opened");
    } else {
      $(".mobile-menu-place-i").addClass("opened");
    }

    if ($(".mobile-menu-place-i").hasClass("opened")) {
      $(".scroll-nav").css("padding-right", "10px");
      $(".logo-w-img").attr(
        "src",
        "/assets/img/sugarmancargo_logo@2x.png"
      );

      if ($("html").hasClass("event-banner-close")) {
        $(".mobile-menu").css("top", "0px");
      } else {

        if ($(window).scrollTop() > 0) {
          $(".scroll-nav").css("top", "0");
          $(".scroll-nav").css("position", "fixed");
          $(".scroll-nav").css("width", "100vw");
          $(".mobile-menu").css("top", "0px");
        } else {
          $(".scroll-nav").css("top", "40px");
          $(".mobile-menu").css("top", "40px");
        }
      }
    } else {
      $(".scroll-nav").css("padding-right", "10px");
      $(".logo-w-img").attr(
        "src",
        "/assets/img/sugarmancargo_logo@2x.png"
      );
    }

    $(".web-popup").hide();
    $("html").toggleClass("prevent-scroll");
    $("body").toggleClass("prevent-scroll");
  });
</script>

<script>
  const x = window.matchMedia("screen and (min-width:500px)");

  x.addListener((a) => {
    $(window).scroll(function () {
      var scroll = $(window).scrollTop();

      if (scroll > 48) {
        $(".top-nav").addClass("fixed-head");
        $(".span1").css("background-color", "#112348");
        $(".span2").css("background-color", "#112348");
        $(".span3").css("background-color", "#112348");
        $(".logo-w-img").attr(
          "src",
          "/assets/img/sugarmancargo_logo_wh@2x.png"
        );
        $(".mobile-menu").css("top", "0px");

        if (scroll > 200) {
          $(".top-nav").addClass("fixed-head-white");
          $(".span1").css("background-color", "#112348");
          $(".span2").css("background-color", "#112348");
          $(".span3").css("background-color", "#112348");
          $(".logo-w-img").attr(
            "src",
            "/assets/img/sugarmancargo_logo@2x.png"
          );
          $(".mobile-menu").css("top", "40px");
        } else {
          $(".top-nav").removeClass("fixed-head-white");
          $(".span1").css("background-color", "white");
          $(".span2").css("background-color", "white");
          $(".span3").css("background-color", "white");
          $(".logo-w-img").attr(
            "src",
            "/assets/img/sugarmancargo_logo_wh@2x.png"
          );
          $(".mobile-menu").css("top", "0px");
        }
      } else {
        $(".top-nav").removeClass("fixed-head");
        $(".span1").css("background-color", "white");
        $(".span2").css("background-color", "white");
        $(".span3").css("background-color", "white");
        $(".logo-w-img").attr(
          "src",
          "/assets/img/sugarmancargo_logo_wh@2x.png"
        );
      }
    });
  });

  $(function () {
    $(window).scroll(function () {
      if ((scroll = $(window).scrollTop() > 1700)) {
        $(".join-guide").css('padding-top', "120px");
      } else {
        if ($(window).scrollTop() > 0) {
          $(".scroll-nav").css("top", "0");
          $(".scroll-nav").css("position", "fixed");
          $(".scroll-nav").css("width", "100%");
        } else {
          if ($("html").hasClass("event-banner-close")) {
            $(".scroll-nav").css("top", "0");
          } else {
            $(".scroll-nav").css("top", "40px");
          }
        }

        $(".join-guide").css('padding-top', "120px");
      }
    });
  });
</script>

<!-- 
  (참고사항)

    1) 전화번호가 아직 없는 경우 > phone: ""
    2) eventMentYN (이벤트 문구 유무)
    - 이벤트 문구 있는 경우 > eventMentYN: 1, eventMent: "오픈 기념 30% 할인 이벤트를 진행 중이니 놓치지 마세요! or 선착순 할인 이벤트를 진행 중이니 놓치지 마세요!", eventHref:
    "/promo/sinjungdong-work-december"
    - 이벤트 문구 없는 경우 > eventMentYN: 0
    3) href(지점 링크 or 이벤트 링크) 없으면 비워두면 됨
    4) openYN (지점 오픈 유무) -> 0일 때는 openText도 같이 기재
-->
<script>

  // 👉 지점 추가 시
  const branchs = [
    { idx: 1, name: "인천 부평역점", openYN: 1, address: "인천 부평구 대정로66 다운타운일레븐 5층", phone: "032-504-2327", eventMentYN: 1, eventMent: "선착순 할인 이벤트를 진행 중이니 놓치지 마세요!", eventHref: "https://sugarmancargo.com/event/eventdetail.html?idx=150" },
    { idx: 2, name: "서울 군자역점", openYN: 1, address: "서울 광진구 천호대로 536 서림빌딩 지하 1층", phone: "02-6956-9800", eventMentYN: 0 },
    { idx: 3, name: "부천 상동역점", openYN: 1, address: "경기 부천시 길주로 70 강산타운 8층", phone: "032-322-6160", eventMentYN: 0 },
    { idx: 4, name: "안양 명학점", openYN: 1, address: "경기 안양시 만안구 덕천로 152번길 25 아이에스비즈타워 지하 2층", phone: "031-8086-4362", eventMentYN: 1, eventMent: "선착순 할인 이벤트를 진행 중이니 놓치지 마세요!", eventHref: "https://sugarmancargo.com/event/eventdetail.html?idx=141" },
    { idx: 5, name: "인천 갈산역점", openYN: 1, address: "인천 부평구 주부토로231 갈산홈프라자 4층", phone: "032-529-9996", eventMentYN: 1, eventMent: "오픈 기념 40% 할인 이벤트를 진행 중이니 놓치지 마세요!", eventHref: "https://sugarmancargo.com/event/eventdetail.html?idx=128" },
    // { idx: 5, name: "인천 갈산역점", openYN: 1, openText: "23년 3월 오픈", address: "인천 부평구 주부토로231 갈산홈프라자 4층", phone: "032-529-9996", eventMentYN: 1, eventMent: "오픈 기념 40% 할인 이벤트를 진행 중이니 놓치지 마세요!", eventHref: "https://sugarmancargo.com/event/eventdetail.html?idx=128" },
  ];

  let branchsHtml = "";

  branchs.forEach((item, i) => {
    if (i === 0) {
      branchsHtml += '<div class="row d-flex align-items-center">';
    } else {
      branchsHtml += '<div class="row d-flex align-items-centers branch-list-2" style="margin-top:30px;">';
    }
    branchsHtml += '<div class="col-md-6 col-xs-6 mb-3 branch-list-once-box">';
    if (Boolean(item.openYN)) {
      branchsHtml += '<a href="/branch/branch' + String(item.idx) + '.html">';
      branchsHtml += '<img src="/assets/img/branch_list/branch_list_' + String(item.idx) + '@2x.jpg" alt="" class="img-fluid main-img">';
      branchsHtml += '</a>';
    } else {
      branchsHtml += '<div style="position: relative;"><img src="/assets/img/prepareBg.png" alt="" class="img-fluid main-img"><div class="preparing-area" id="branch' + item.idx + '">' + item.openText + '</div></img></div>'
    }
    branchsHtml += '</div>';
    branchsHtml += '<div class="col-md-6 col-xs-6 mb-3 branch-text-box">';
    branchsHtml += '<div class="branch-list-box branch-box">';
    if (item.openYN) {
      branchsHtml += '<h3 class="mb-4 branch-list-title"><a class="detail-a-title" href="/branch/branch' + String(item.idx) + '.html">' + item.name + ' I ' + String(item.idx) + '호점</a></h3>';
      branchsHtml += '<p class="branch-list-address"><a class="detail-a" href="/branch/branch' + String(item.idx) + '.html">주소<span>I</span>' + item.address + '</a></p><br>';
    } else {
      branchsHtml += '<h3 class="mb-4 branch-list-title"><a class="detail-a-title">' + item.name + ' I ' + String(item.idx) + '호점</a></h3>';
      branchsHtml += '<p class="branch-list-address"><a class="detail-a">주소<span>I</span>' + item.address + '</a></p><br>';
    }
    if (item.phone) {
      branchsHtml += '<p class="branch-list-address"><a class="detail-a" href="/branch/branch' + String(item.idx) + '.html">문의<span>I</span></a><a href="tel:' + item.phone + '">' + item.phone + '</a></p>';
    }

    if (Boolean(item.eventMentYN)) {
      branchsHtml += '<div>';
      branchsHtml += '<br />';
      branchsHtml += '' + item.eventMent + '<br />';
      branchsHtml += '</div>';
      branchsHtml += '<a href=' + item.eventHref + ' style="color: #e9474d">할인 이벤트 자세히 보기 ></a>';
    }
    branchsHtml += '</div>';
    branchsHtml += '</div>';
    branchsHtml += '</div>';
  });

  $(".branch-wrap .container").append(branchsHtml);

  console.log("test")
</script>
