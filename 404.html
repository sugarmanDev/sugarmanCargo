<body>
    <header include-html="/common/header.html"></header>

    <div class="main_inquiry">
        <div class="main_inquiry_bg"></div>
        <div class="form_box">
            <form method="post" onsubmit="return inquiryForm();" id="inquiryData">
                <input type="hidden" name="type" value="main" />
                <div class="row" style="margin: 0">
                    <div class="col-12 top" style="height: 80px">
                        <img class="main_inquiry_logo" src="./assets/cargo@2x.png" alt="main_inquiry_logo" />
                        <span class="material-icons main_inquiry_close">clear</span>
                    </div>
                    <div class="col-12 form" style="overflow-x: hidden">
                        <div class="row">
                            <div class="col-12">
                                <label for="in_name">이름/업체명</label>
                                <input type="text" name="name" placeholder="이름/업체명" class="in_form_con" id="in_name"
                                    required />
                            </div>

                            <div class="col-12">
                                <label for="in_phone">연락처</label>
                                <input type="text" name="phone" placeholder="010" class="in_form_con" id="in_phone"
                                    required />
                            </div>

                            <div class="col-12">
                                <label for="in_branch">문의 지점</label>
                                <select id="in_branch" name="branch" class="in_form_con" required>
                                    <option selected value="" disabled>지점 선택</option>
                                    <option value="1">[1호점] 인천 부평점</option>
                                    <option value="2">[2호점] 서울 군자점</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label for="visitInputstore2">스토리지 사이즈</label>
                                <select name="storageSize" id="visitInputstore2" class="in_form_con" required>
                                    <option selected="" disabled="">사이즈 선택</option>
                                    <option value="cb">큐브</option>
                                    <option value="sm">스몰</option>
                                    <option value="md">미디엄</option>
                                    <option value="lg">라지</option>
                                    <option value="xl">엑스라지</option>
                                    <option value="etc">상담 후 결정</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label for="in_content">문의 내용</label>
                                <textarea id="in_content" name="subject" required></textarea>
                            </div>

                            <div class="col-12">
                                <label for="in_path">알게 된 경로</label>
                                <select id="in_path" name="route" class="in_form_con" required>
                                    <option selected value="" disabled>선택</option>
                                    <option value="1">인스타그램</option>
                                    <option value="2">페이스북</option>
                                    <option value="3">블로그</option>
                                    <option value="4">구글</option>
                                    <option value="5">지인소개</option>
                                    <option value="6">기타</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <input type="checkbox" name="agree" id="check" name="checkYN" required />
                                <label for="check" class="check"></label>
                                <p class="agree-txt">
                                    (필수) 슈가맨카고 <a href="./privacy.html">개인정보 수집</a> 및 활용에 동의합니다.
                                </p>
                            </div>

                            <div class="col-12">
                                <button class="submit_form">문의하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container fail-body d-flex justify-content-center align-items-center">
        <div class="row" style="margin-left: 0px; margin-right: 0px">
            <div class="col-md-6" id="form_height">
                <div class="fail-h1">404</div>
                <div class="fail-h3">원하시는 페이지를 찾지 못했습니다.</div>
                <button class="btn fail-btn" onclick="location.href='/'">홈페이지 바로가기</button>
            </div>
            <div class="col-md-6">
                <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_hmciixwb.json"
                    background="transparent" speed="1" loop autoplay></lottie-player>
            </div>
        </div>
    </div>

    <footer include-html="/common/footer.html"></footer>
</body>

<style>
    .main_inquiry {
        display: none;
    }
</style>

<script>
    $(document).on("click", ".mobile-menu-place-i", function () {
        $("#mobile").toggle();
        $(".mobile-menu-place-i").toggleClass("opened");
        $("html").toggleClass("prevent-scroll");
        $("body").toggleClass("prevent-scroll");
    });

    $(document).on("click", ".main_inquiry_btn", function () {
        $(".main_inquiry").toggle();
        $("html, body").addClass("hidden");
    });

    $(document).on("click", ".main_inquiry_close", function () {
        $(".main_inquiry").hide();
        $("html, body").removeClass("hidden");
    });

    $(document).on("click", ".main_inquiry_bg", function () {
        $(".main_inquiry").hide();
        $("html, body").removeClass("hidden");
    });
</script>

<script>
    set_date_picker("#datepicker");
    function checkForm() {
        if (confirm("저장하시겠습니까?") == true) {
            var hour = $("#hour").val();
            var minute = $("#minute").val();
            var visitTime = $("#visitTime").val();
            visitTime = hour + "시" + minute + "분";
            var visitDate = $("#datepicker").val();
            if ($("#datepicker").val() == "") {
                visitDate = "방문일자 상담후 결정";
            }
            if (hour == "") {
                visitTime = "시간 미정";
            }
            $("#visitTime").val(visitTime);
            $("#datepicker").val(visitDate);
            $(".submit-form").attr("disabled", true);
            var form = $("#formData")[0];
            var formData = new FormData(form);
            var queryString = $("#formData").serialize();
            $.ajax({
                type: "post",
                url: targetDomain + "/visit",
                data: queryString,
                dataType: "json",
                success: function (data) {
                    if (data.result == "success") {
                        location.replace("./success.html");
                    } else {
                        alert("문제가 발생했습니다.\n다시 시도해주세요.");
                        $(".submit-form").attr("disabled", false);
                    }
                },
                error: function (e) {
                    $(".submit-form").attr("disabled", false);
                },
            });
        }
        return false;
    }
    $(function () {
        $(window).scroll(function () {
            if ((scroll = $(window).scrollTop() > 575)) {
                $(".bottom-fix2").removeClass("bottom-sticky");
            } else {
                $(".bottom-fix2").addClass("bottom-sticky");
            }
        });
    });
</script>
